  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css">

  <title>OTP</title>
</head>
<body>
  <div class="header">
    <div class="container">
       <div class="row">
         <div class="col-xs-4 col-sm-3 col-md-2 col-lg-2 col-xl-2">
             <img class="logo" src="../assets/pictures/logo.png" alt="Logo">
         </div>
       </div>
    </div>
  </div>
  <div>
    <img class="background" src="../assets/pictures/background.png" alt="Background">
    <div class="form-part">
      <div class="container">
         <div class="row">
           <div class="text-center col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4">
              <form class="form-container border clearfix">
                  <div class="form-text" >
                        <label class="float-left mb-4 " for="">OTP</label>

                            <input class=" form-control form-control-sm " type="text" placeholder="OTP" id="otp" >

                            <input class=" form-control form-control-sm " type="password" placeholder="Password" id="createPass" >
                        </div>
                        <div class="form-group ">
                            <input class=" form-control form-control-sm " type="password" placeholder="Confirm Password" id="confirmPass" >
                        </div>
                        <div class="text-center">
                                <button type="submit" class="btn">Submit</button>
                        </div>
                        <div class="text-center">
                                  <p>By clicking submit, you agree to our <a class="text-danger" href="#">Terms & Condition</a> and that you read our <a class="text-danger" href="#"> Purchasing Policy.</a></p>

                   </div>

           </div>
        </div>
